<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout (content)">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/web/create">URL Shortener</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/web/create}" th:text="#{header.create}">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/web/all}" th:text="#{url.list.title}">View All</a>
        </li>
      </ul>

      <div class="navbar-nav">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">
            <span th:if="${#locale.language == 'en'}" th:text="#{language.en}">English</span>
            <span th:if="${#locale.language == 'pl'}" th:text="#{language.pl}">Polski</span>
            <span th:if="${#locale.language == 'de'}" th:text="#{language.de}">Deutsch</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/web/change-language(lang='en')}" th:text="#{language.en}">English</a></li>
            <li><a class="dropdown-item" th:href="@{/web/change-language(lang='pl')}" th:text="#{language.pl}">Polski</a></li>
            <li><a class="dropdown-item" th:href="@{/web/change-language(lang='de')}" th:text="#{language.de}">Deutsch</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div th:replace="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

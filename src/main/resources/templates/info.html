<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
  <h1 class="mb-4">[[#{header.info}]]</h1>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title" th:text="${shortUrl.name}"></h5>
      <p class="card-text">
        <strong>Short URL:</strong>
        <a th:href="${shortUrl.redirectUrl}" th:text="${shortUrl.redirectUrl}"></a>
      </p>
      <p class="card-text">
        <strong>Target URL:</strong>
        <a th:href="${shortUrl.targetUrl}" th:text="${shortUrl.targetUrl}"></a>
      </p>
      <p class="card-text">
        <strong>Visits:</strong>
        <span th:text="${shortUrl.visits}"></span>
      </p>

      <div class="mt-3">
        <a th:href="@{'/web/edit/' + ${shortUrl.id}}" class="btn btn-primary me-2">[[#{button.edit}]]</a>

        <form th:action="@{'/web/delete/' + ${shortUrl.id}}" method="post" class="d-inline">
          <div class="input-group" th:if="${shortUrl.password != null}">
            <label>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </label>
            <button type="submit" class="btn btn-danger">[[#{button.delete}]]</button>
          </div>
          <button type="submit" class="btn btn-danger" th:if="${shortUrl.password == null}">[[#{button.delete}]]</button>
        </form>
      </div>
    </div>
  </div>

  <a href="/web/create" class="btn btn-outline-secondary">Create another</a>
</section>
</body>
</html>
